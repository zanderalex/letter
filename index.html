<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Letter</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in your information to get a postcard!</h1>
      <div>
        <form id="blanks">
          <div class="form-group">
            <label for="name">Your name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="street">Street</label>
            <input id="street" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input id="city" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input id="state" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="zip">Zip Code</label>
            <input id="zip" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Send my postcard!</button>
        </form>
      </div>

      <div id="mail">
        <h1>Here is your postcard!</h1>

        <h4 class="name"></h4>
        <h4 class="street"></h4>
        <h4 class="city"></h4>
        <h4 class="state"></h4>
        <h4 class="zip"></h4>
      </div>
    </div>

  </body>
</html>
